<html>
    <head>
        <script type="text/javascript">
            <!--function definition-->
    function displayInfo(a,b){
        var sum=a+b
        document.writeln (sum)("This is a function definition")
    }
    function getInfo(){
        document.write("This is getInfo method function")
    }
    </script>
    </head>
    <body>
        <!---function calling-->
<input type="button" value="displayInfo" onmouseover="displayInfo(10,20)"/>
<input type="button" value="getInfo" onclick="getInfo()"/>    
</body>
</html>
